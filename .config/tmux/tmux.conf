set -g @fingers-key i

# vim-tmux-navigator
set -g @vim_navigator_mapping_left "M-h" 
set -g @vim_navigator_mapping_right "M-l"
set -g @vim_navigator_mapping_up "M-k"
set -g @vim_navigator_mapping_down "M-j"
set -g @vim_navigator_mapping_prev ""  
# configure status line
# set -g @gruvbox-theme dark # dark or light
set -g @tokyo-night-tmux_theme tokyonight
# set -g @tokyo-night-tmux_theme rose
set -g @tokyo-night-tmux_window_id_style hsquare
set -g @tokyo-night-tmux_pane_id_style hsquare
set -g @tokyo-night-tmux_zoom_id_style dsquare
set -g @tokyo-night-tmux_show_path 1
set -g @tokyo-night-tmux_path_format relative # 'relative' or 'full'
set -g @tokyo-night-tmux_show_datetime 0
set -g @tokyo-night-tmux_show_datetime 0

bind-key -n "M-n" display-popup  -E ts

# add new line after tmux status line set -g 'status-format[1]' ''
# set -g status 2

set-option -g allow-passthrough on

run '~/.tmux/plugins/tpm/tpm'
