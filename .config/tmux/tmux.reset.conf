# reload config file
bind R source-file ~/.config/tmux/tmux.conf

# split panes
bind - split-window -v -c "#{pane_current_path}"
bind l split-window -h -c "#{pane_current_path}"

# resize panes
bind-key -n M-C-k resize-pane -U 5
bind-key -n M-C-j resize-pane -D 5
bind-key -n M-C-h resize-pane -L 5
bind-key -n M-C-l resize-pane -R 5

# navigate panes
bind-key -n M-K select-pane -U
bind-key -n M-J select-pane -D
bind-key -n M-H select-pane -L
bind-key -n M-L select-pane -R

# maximize pane
bind-key -n M-m resize-pane -Z 

# navigate to next/previous window
bind-key -n M-L next-window
bind-key -n M-H previous-window
bind-key -n M-o next-window
bind-key -n M-i previous-window

# create a new window with the same path as the current pane
bind-key -n M-enter new-window -c '#{pane_current_path}'

# go to copy mode
bind-key -n M-y copy-mode

# kill current tmux pane
bind-key -n M-x kill-pane

bind o set-option -g status

bind-key H new-window -n serpl -c "#{pane_current_path}" "serpl"

# open an application in a new window with prefix+o, and allow me to provide the app name
bind-key o command-prompt -p "open app: " "new-window '%%'"
